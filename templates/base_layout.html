<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css"%}" >
</head>
<body>
{% if user.is_authenticated %}
    {% if user.is_member %}
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="{% url 'Member:Mdetails' %}">Profile</a>
          <a href="{% url 'Member:joinF' %}">Join Facility</a>
          <a href="{% url 'Member:removeF' %}">Leave Facility</a>
        </div>


        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        <a href="{% url 'Accounts:Logout' %}">Logout</a>
    {% else %}
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="{% url 'Manager:user' %}">User List</a>
          <a href="{% url 'Manager:addf' %}">Create Facility</a>
          <a href="{% url 'Manager:delf' %}">Remove Facility</a>
        </div>


        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        <a href="{% url 'Accounts:Logout' %}">Logout</a>
    {% endif %}
{% else %}
        <a href="{% url 'Accounts:SignUp' %}">Signup</a>
{% endif %}




{% block content %}
{% endblock %}






<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
<style>
    body {
      font-family: "Lato", sans-serif;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
}
</style>
</body>
</html>
