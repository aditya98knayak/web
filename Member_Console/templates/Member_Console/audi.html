{% extends 'dashboard.html' %}
{% block content %}
    <div id="services" class="tabcontent w3-container city w3-animate-zoom">
        <h3>Auditorium Booked dates by you<a href="{% url 'Member:audi_booking' %}" class="btn btn-primary" style="margin-left: 750px">Book auditorium</a></h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unreserve</th>
                </tr>
            </thead>
            <tbody>
                {% for i in args %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ i.booking_date }}</td>
                    <td>{{ i.description }}</td>
                    <td><a href="{% url 'Member:removeA' slug=i.id %}" class="btn btn-primary">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
