<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static from staticfiles %}

    <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css"%}" >
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'gijgo/js/gijgo.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'gijgo/css/gijgo.min.css' %}" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>

{{ form.errors }}
<form action="{% url 'Accounts:SignUp' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <table>
						<tbody>
						<tr><th><label for="id_last_name">Last name:</label></th><td><input type="text" name="last_name" cols="40" maxlength="150" id="id_last_name" value="{{ form.last_name.value }}"></td></tr>
						<tr><th><label for="id_username">Username:</label></th><td><input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" value="{{ form.username.value }}"></td></tr>
						<tr><th><label for="id_password1">Password:</label></th><td><input type="password" name="password1" required="" id="id_password1"></td></tr>
						<tr><th><label for="id_password2">Password confirmation:</label></th><td><input type="password" name="password2" required="" id="id_password2"></td></tr>
						<tr><th><label for="id_email">Email address:</label></th><td><input type="email" name="email" maxlength="254" id="id_email" value="{{ form.email.value }}"></td></tr>
						{{ form }}
                        <tr><th><label for="id_Gender">Gender:</label></th><td><select name="Gender" id="id_Gender">
						  <option value="MALE">Male</option>

						  <option value="FEMALE">Female</option>

						  <option value="OTHER">Other</option>

						</select></td></tr>
						<tr><th><label for="id_address">Address:</label></th><td><textarea name="address" cols="40" rows="5" maxlength="50" required="" id="id_address"></textarea></td></tr>
						<tr><th><label for="id_profile">Profile:</label></th><td><input type="file" name="profile" accept="image/*" id="id_profile"></td></tr>
						</tbody>
					</table>
    <input type="submit" value="Signup">
    <input type="text" name="birthdate" value="2019-11-26" required="" id="id_birthdate">

</form>
</body>
</html>
